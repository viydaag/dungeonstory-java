armortype.padded.description=Padded armor consists of quilted layers of cloth and batting.
armortype.leather.description=The breastplate and shoulder protectors of this armor are made of leather that has been stiffened by being boiled in oil. The rest of the armor is made of softer and more flexible materials.
armortype.studded_leather.description=Made from tough but flexible leather, studded leather is reinforced with close-set rivets or spikes.
armortype.hide.description=This crude armor consists of thick furs and pelts. It is commonly worn by barbarian tribes, evil humanoids, and other folk who lack access to the tools and materials needed to create better armor.
armortype.chain_shirt.description=Made of interlocking metal rings, a chain shirt is worn between layers of clothing or leather. This armor offers modest protection to the wearer’s upper body and allows the sound of the rings rubbing against one another to be muffled by outer layers.
armortype.scale_mail.description=This armor consists of a coat and leggings (and perhaps a separate skirt) of leather covered with overlapping pieces of metal, much like the scales of a fish.
armortype.breast_plate.description=This armor consists of a fitted metal chest piece worn with supple leather. Although it leaves the legs and arms relatively unprotected, this armor provides good protection for the wearer’s vital organs while leaving the w earer relatively unencumbered.
armortype.half_plate.description=Half plate consists of shaped metal plates that cover m ost of the wearer’s body. It does not include leg protection beyond simple greaves that are attached with leather straps.
armortype.ring_mail.description=This armor is leather armor with heavy rings sewn into it. The rings help reinforce the armor against blows from swords and axes. Ring mail is inferior to chain mail, and it's usually worn only by those who can’t afford better armor.
armortype.chain_mail.description=Made of interlocking metal rings, chain mail includes a layer of quilted fabric w orn underneath the mail to prevent chafing and to cushion the impact of blows.
armortype.splint.description=This armor is made of narrow vertical strips of metal riveted to a backing of leather that is worn over cloth padding. Flexible chain mail protects the joints.
armortype.plate.description=Plate consists of shaped, interlocking metal plates to cover the entire body. A suit of plate includes gauntlets, heavy leather boots, a visored helmet, and thick layers of padding underneath the armor. Buckles and straps distribute the weight over the body.
armortype.shield.description=A shield is made from wood or metal and is carried in one hand. Wielding a shield increases your Armor Class by 2. You can benefit from only one shield at a time.

